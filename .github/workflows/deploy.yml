name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20'
          cache: 'npm'
      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

#      - name: Install Dependencies
#        run: npm ci

      - name: Build
        run: |
          npm run build
          # Remove source maps to reduce size
          find ./dist -name "*.map" -type f -delete
          # Remove any symlinks
          find ./dist -type l -delete
          # Remove any hidden files
          find ./dist -name ".*" -delete
          # Remove any unnecessary files
          rm -rf ./dist/.git ./dist/.github ./dist/node_modules
        env:
          VITE_BASE_URL: '/streaknest/'
          NODE_ENV: 'production'

      - name: Prune devDependencies
        run: npm prune --production

      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          enablement: true
          token: ${{ secrets.GITHUB_TOKEN }}

#      - name: Upload artifact
#        uses: actions/upload-artifact@v4
#        with:
#          name: github-pages
#          path: './dist'
#          compression-level: 9
#          retention-days: 1
      - name: Upload only necessary files
        uses: actions/upload-artifact@v4
        with:
          name: minimal-dist
          path: |
            dist/index.html
            dist/assets/
            compression-level: 9
            retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.3 