name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build
        run: npm run build
        env:
          VITE_BASE_URL: '/streaknest/'

      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          enablement: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check artifact size
        run: |
          du -sh ./dist
          find ./dist -type l -ls
          find ./dist -type f -ls

      - name: Clean and prepare artifact
        run: |
          cd dist
          # Remove any symlinks if they exist
          find . -type l -delete
          # Remove any hidden files
          find . -name ".*" -delete
          # Remove any unnecessary files
          rm -rf .git .github node_modules
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          name: github-pages
          path: './dist'
          compression-level: 9

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.3
